<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        #game {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #000000;
        }

        .paddle {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: #ffffff;
        }

        #player1 {
            left: 10px;
            top: 150px;
        }

        #player2 {
            right: 10px;
            top: 150px;
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            left: 390px;
            top: 190px;
        }

        #score {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 24px;
            color: #ffffff;
        }

        #score1,
        #score2 {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="player1" class="paddle"></div>
        <div id="player2" class="paddle"></div>
        <div id="ball"></div>
        <div id="score">
            <div id="score1">0</div>
            <div id="score2">0</div>
        </div>
    </div>
